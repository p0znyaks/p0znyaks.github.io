<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Новость</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./booking.css" />
    <link rel="stylesheet" href="./burger.css"/>
    <link rel="stylesheet" href="./newsPiece.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <script type="text/javascript" src="news.js"></script>
</head>
<body>
<div class="header">
    <div class="header__menu-bar">
        <div class="header__menu-bar-logo">
            <a href="index.html" target="_self"><img alt="" src="./public/logo.svg"/></a>
        </div>
        <div class="header__burger-menu">
            <label for="burger-toggle" class="burger-icon">&#9776;</label>
            <input type="checkbox" id="burger-toggle">
            <ul class="burger-menu">
                <li><a class="burger-a" href="index.html" target="_self">Главная</a></li>
                <li><a class="burger-a" href="poster.html">Афиша</a></li>
                <li><a class="burger-a" href="news.html" target="_self">Новости</a></li>
                <li><a class="burger-a" href="brief.html" target="_self">О театре</a></li>
            </ul>
        </div>
        <div class="header__menu-bar-menu">
            <div class="header__menu-bar-menu-item"><a href="index.html" target="_self">Главная</a></div>
            <div class="header__menu-bar-menu-item"><a href="poster.html">Афиша</a></div>
            <div class="header__menu-bar-menu-item"><a href="news.html" target="_self">Новости</a></div>
            <div class="header__menu-bar-menu-item"><a href="brief.html" target="_self">О театре</a></div>
        </div>
    </div>
    <div class="header__image">
        <img id="newsImage" src="" alt="">
    </div>
</div>

<div class="content__news">
    <div id="newsDate" class="content__news__date">
    </div>
    <div id="newsTitle" class="content__news__title">
    </div>
    <div id="newsDescription" class="content__news__description">
    </div>
</div>
<script src="script.js"></script>
<script>
    // Получить идентификатор новости из URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const newsId = urlParams.get('newsId');

    // Асинхронно загрузить данные конкретной новости и отобразить их на странице
    async function displayNewsContent() {
        const content = await getNewsContent(parseInt(newsId));
        if (content) {
            document.getElementById('newsTitle').innerText = content.title;
            document.getElementById('newsDescription').innerText = content.description;
            document.getElementById('newsDate').innerText = content.date;
            document.getElementById('newsImage').src = content.image;
        } else {
            console.error('Не удалось загрузить данные новости');
        }
    }

    // Вызвать функцию для отображения данных новости
    displayNewsContent();
</script>
</body>
</html>
